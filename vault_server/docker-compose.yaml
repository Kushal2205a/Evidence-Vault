services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: vault
      POSTGRES_PASSWORD: "rNsvaFmfaQIFQ5CdqxpQt8AYeRanpS3G"
    volumes:
      - vault_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "71VLof_FZmpbFB43FD5tFIiAViAlG469"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: vault_test
      POSTGRES_PASSWORD: "QybDPa-BQt1fQM2MjQLU2lLdtJfvniHd"
    volumes:
      - vault_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "eGpCH-vvBLcaFlSm9dZiqLsHgmGFXJv2"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  vault_data:
  vault_test_data:
